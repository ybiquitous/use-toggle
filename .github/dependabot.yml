version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    versioning-strategy: "increase"
    groups:
      dev-deps:
        dependency-type: "development"
        exclude-patterns: ["react", "react-dom"]
      react:
        patterns: ["react", "react-dom"]
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
